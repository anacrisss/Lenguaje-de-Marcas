<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Variado</title>
</head>
<body>
    <h1>Formulario Variado</h1>
    <form action="/enviar" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="estadoCivil">Estado civil:</label>
        <input type="radio" id="soltero" name="estadoCivil" value="soltero" required>
        <label for="soltero">Soltero</label>
        <input type="radio" id="casado" name="estadoCivil" value="casado">
        <label for="casado">Casado</label><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="preferencias">Preferencias de contacto:</label>
        <input type="checkbox" id="emailPref" name="preferencias" value="email">
        <label for="emailPref">Email</label>
        <input type="checkbox" id="telefonoPref" name="preferencias" value="telefono">
        <label for="telefonoPref">Teléfono</label><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
